<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Message</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Impact&display=swap');
        body {
            font-family: 'Impact', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        img {
            max-width: 70%;
            max-height: 20%;
            height: auto;
            margin-top: 20px;
            cursor: pointer;
        }
        .hidden-message {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: rgba(0, 0, 0, 0);
            background: transparent;
            user-select: none;
        }
        .hidden-message:hover,
        .hidden-message:focus,
        .hidden-message::selection {
            color: black;
            background: yellow;
        }
    </style>
</head>
<body>
    <h1>STINKY!!!!!!!!</h1>
    <img src="peri.jpg" alt="jiji" id="interactive-image">
    <p class="hidden-message" id="secret-message">637</p>
    <audio id="sound">
        <source src="fart.mp3" type="audio/mpeg">
    </audio>
    <script>
        const image = document.getElementById('interactive-image');
        const audio = document.getElementById('sound');
        const secretMessage = document.getElementById('secret-message');
        let clickCount = 0;

        image.addEventListener('click', () => {
            audio.play();
            clickCount++;
            if (clickCount >= 5) {
                let alpha = Math.min((clickCount - 5) / 10, 1);
                secretMessage.style.color = `rgba(0, 0, 0, ${alpha})`;
            }
        });
    </script>
</body>
</html>
